<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<style type="text/css">
	h1 {
		background: #ccc;
	}
</style>

<body>
	<h1>Frame2</h1>
	<h2 id='h2'></h2>
</body>

<script type="text/javascript" src='../dist/stereo.js'></script>

<script type="text/javascript">

	function $(id) {
		return document.getElementById(id)
	}

	$h2 = $('h2')

	stereo.on('input:change', function(data) {
		$h2.innerHTML = data.content
	})

</script>

</html>
